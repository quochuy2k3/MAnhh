<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="canvas.css" />
    <link rel="stylesheet" href="present.css" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="jquery.js"></script>
  </head>
  <body>
    <div class="parent">
      <canvas id="canvas"></canvas>
      <section class="above-fold">
        <div class="wrap-present">
          <div class="present-box" id="present">
            <div class="present">
              <div class="img-wrap" id="present-image"></div>
            </div>
            <div class="side front"></div>
            <div class="side back"></div>
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side top">
              <span class="to">
                <span class="name" id="nametag"> </span>
              </span>
            </div>
            <div class="side bottom"></div>
          </div>
        </div>
        <p class="info-text">Click to Open</p>
      </section>

      <div id="card">
        <h4 class="title-card"></h4>

        <img
          src="bk.jpg"    
          class="honey"
        />

        <h4 class="content-card">
            Nhân dịp năm mới chúc cậu sức khỏe này, xinh đẹp này, học giỏi này,
            dễ thương này(à cái này thì dư rồi),Chúc cậu thành công trên con đường sắp tới nhé
            Năm mới chúc cậu tất cả nha.
            Thêm cái nữa, mùng 4, 5 mà rảnh đi chơi với tớ nhé =)))
        </h4>
      </div>
    </div>
    <audio autoplay loop  id="playAudio">
      <source src="nhacnen.mp3">
    </audio>
  </body>
  <script src="config.js"></script>
  <script src="canvas.js"></script>
  <script src="present.js"></script>
  <script>
    
  </script>
</html>
